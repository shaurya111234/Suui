<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="styles112.css">
</head>
<body>
    <div class="container">
        <h1>Login</h1>
        <form id="login-form">
            <div class="input-field">
                <label for="login-name">Name</label>
                <input type="text" id="login-name" name="login-name" required>
            </div>
            <div class="input-field">
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="login-email" required>
            </div>
            <div class="input-field">
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="login-password" required>
            </div>
            <div class="input-field">
                <label for="login-confirm-password">Confirm password</label>
                <input type="password" id="login-confirm-password" name="login-confirm-password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <p>Already have an account? <a href="#">Login</a></p>
    </div>
    <script src="script112.js"></script>
</body>
</html>
